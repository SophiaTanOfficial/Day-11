<html>
    <head>
        <title>Adventurer's Choice</title>
        <link rel = "stylesheet" type = "text/css" href= "static/style.scss">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>
    <body>
        <div class = "container blue accent-1">
            <div class = "row black-text">This prompt is {{prompt}}</div>
            <div class = "row" id = "pic">
                <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ3VoxOU34BwRB2RHPxw5zS6J432Y47ekzLaezTv9Zg2cIRsMv" style = "width:70%;height:70%";>
            </div>
            <div class = "row">
                <div class = "col l4">
                    <form action = "/round1">
        
                        <button type = "submit" name="answer" value="a" onclick="choice = choice_b"> This choice is {{choice_a}}</button>
                    </form>
                </div>
                <div class = "col l4">
                    <form action = "/round1">
                        <button type = "submit" name="answer" value="b" onclick="choice = choice_b"> This choice is {{choice_b}}</button>
                    </form>
                </div>
                <div class = "col l4">
                    <form action = "/round1">
                        <button type = "submit" name="answer" value="c" onclick="choice = choice_c">This choice is {{choice_c}}</button>
                    </form>
                </div>
            </div>
        </div>
         <div class="controls">
            <ul>
                  <li><a href="#" class="noiseTest">Noise</a></li>
                  <li><a href="javascript:history.go(0)">Refresh</a></li>
                  <li>
                        <span class="title">Audio</span>
                        <audio loop controls autoplay id="player">
                        <source src="https://louie.co.nz/25th_hour/audio/Singing_Bowls_Throat.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                  </audio>
                  </li>
            </ul>

            <div class="counter"></div>
      </div>
    </body>
</html>
